<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>iframes in HTML</h1>
    <p>iframes are HTML elements that is used to display a webpage within a webpage</p>
    <iframe src="https://en.wikipedia.org/wiki/HTML_element#Frames" name="iframe_display" height="500px" width="500px" title="iframs in HTML"></iframe>
    <br>
    <h3>iframes used as a target frame for a link</h3>
    <a href="https://en.wikipedia.org/wiki/Flower" target="iframe_display">Click here and see the diffrence</a>
</body>
</html>
