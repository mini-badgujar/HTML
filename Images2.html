<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML picture Element</title>
    <link rel="icon"  href="images\FEVICON.png">
</head>
<body>
    <h3>The HTML picture Element</h3>
        <p>
            The <q>picture</q> element contains one or more <q>source</q> elements, each referring to different images through the srcset attribute. This way the browser can choose the image that best fits the current view and/or device.
        </p>
        <picture>
            <source media="(min-width: 650px)" srcset="images\flower2.jpg">
            <source media="(min-width: 465px)" srcset="images\flower1.png">
            <img src="images\flower3.png">
          </picture>
</body>
</html>
